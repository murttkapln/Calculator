<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Calculator</title>
    <link rel="stylesheet" href="./Css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="icon">
            <i id="wifi" class="fa-solid fa-wifi"></i>
            <i id="battery" class="fa-solid fa-battery"></i>
        </div>
        <div class="display">
            <p id="result">
            </p>
            <p id="input"></p>
        </div>
        <div class="calculator">
            <div class="btn c1">AC</div>
            <div class="btn c2">±</div>
            <div class="btn c3">%</div>
            <div class="btn c4">÷</div>
            <div class="btn c5">7</div>
            <div class="btn c6">8</div>
            <div class="btn c7">9</div>
            <div class="btn c8">x</div>
            <div class="btn c9">4</div>
            <div class="btn c10">5</div>
            <div class="btn c11">6</div>
            <div class="btn c12">-</div>
            <div class="btn c13">1</div>
            <div class="btn c14">2</div>
            <div class="btn c15">3</div>
            <div class="btn c16">+</div>
            <div class="btn c17">0</div>
            <!-- <div class="btn c18"></div> -->
            <div class="btn c19">,</div>
            <div class="btn c20">=</div>
        </div>
    </div>
</body>
</html>
